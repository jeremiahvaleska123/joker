function show10()   //web应用技术开发---相同课程可以用一个方法
	{OpenWindow=window.open("", "newwin", "height=300,width=350,top=300,left=400,toolbar=no,menubar=no");  
		
    OpenWindow.document.write("<TITLE>详细信息</TITLE>"); 
	OpenWindow.document.write("<BODY BGCOLOR=yellow>") ;
	OpenWindow.document.write("<h4>web应用技术开发_西区第一公共教学楼C411</h4>") ;
    OpenWindow.document.write("上课时间：周一 1-2节  8:20-10:00"+"<br>") ;
    OpenWindow.document.write("周次：1-17周"+"<br>") ;
	OpenWindow.document.write("任课教师：某某"+"<br>") ;

	var now=new Date();
	var year=now.getFullYear();
    var month=now.getMonth()+1//月份是从0 至11 计算,故+1.
    var days=now.getDate(); //获取当前日期中的月的天数
	OpenWindow.document.write("<br>"+ "<br>"+"现在日期:"+year+"年"+month+"月"+days+"日"+"<br>");
    
    var jieketime=new Date(2019,5,16); //设置结课日期，结课周周日
    var year2=jieketime.getFullYear();
    var month2=jieketime.getMonth()+1//月份+1
    var days2=jieketime.getDate(); //获取当前日期中的月的天数	
	OpenWindow.document.write( "结课日期:"+year2+"年"+month2+"月"+days2+"日"+"<br>");
    var msel = jieketime-now;	//日期相减，获得相差毫秒数
     
	if(msel<0) OpenWindow.document.write("<h4>------已结课！-------</h4>"); 
  	OpenWindow.document.close()
	}
